<!DOCTYPE html>
<html lang="en">

<body>
    <pre>

    </pre>
    <script>
        const xhr = new XMLHttpRequest();

        xhr.open('GET', '/db.json');

        xhr.send()

        xhr.onload = () => {
            if (xhr.status === 200) {
                document.querySelector('pre').textContent = xhr.responseText;
            } else {
                console.error('Error', xhr.status, xhr.statusText)
            }
        }
    </script>
</body>

</html>
